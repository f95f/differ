  <div class="tools debug">
    <div class="left">
        <h2>
            <span class="material-symbols-outlined light">text_compare</span>
            Sample A
        </h2>
        <span class="length light">
            {{ originalModel.length }} characters
        </span>
        <button (click)="setOriginalText('')">
            <span class="material-symbols-outlined light">clear_all</span>
            <span class="button-description">Clear this side</span>
        </button>
    </div>
    <div class="right">
        <h2>
            <span class="material-symbols-outlined light">text_compare</span>
            Sample B
        </h2>
        <span class="length light">
            {{ modifiedModel.length }} characters
        </span>
        <button (click)="setModifiedText('')">
            <span class="material-symbols-outlined light">clear_all</span>
            <span class="button-description">Clear this side</span>
        </button>
    </div>
  </div>

  <ngx-monaco-diff-editor
    #diffEditor
    [options]="diffOptions"
    [originalModel]="originalModel"
    [modifiedModel]="modifiedModel">
  </ngx-monaco-diff-editor>
</div>
